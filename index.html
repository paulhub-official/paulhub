<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PaulHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }

    .logo {
      color: #fff;
    }

    .logo span {
      background-color: #FFA31A;
      color: #000;
      padding: 5px 10px;
      border-radius: 5px;
      margin-left: 5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 8px;
      padding: 20px;
      max-height: calc(100vh - 80px);
      overflow-y: auto;
      box-sizing: border-box;
    }

    .grid img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      object-fit: cover;
      transition: transform 0.2s ease;
    }

    .grid img:hover {
      transform: scale(1.05);
      z-index: 1;
    }

    @media screen and (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media screen and (max-width: 480px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <header>
    <span class="logo">Paul<span>Hub</span></span>
  </header>

  <div class="grid">
    <!-- Add your images below -->
    <img src="images/PXL_20250430_150241339.jpg" alt="">
    <img src="images/PXL_20250303_160455339.jpg" alt="">
    <img src="images/PXL_20250212_160516294.jpg" alt="">
    <img src="images/A2FF9FF5-3ACB-43C5-8662-DF50460488D0.jpg" alt="">
    <img src="images/IMG_0582.HEIC" alt="">
    <img src="images/funeral_brian.jpg" alt="">
    <img src="images/brian_whatthefuck.jpg" alt="">
    <img src="images/brian_shrug.jpg" alt="">
    <!-- Keep going... up to 100 or more -->
  </div>

</body>
</html>
